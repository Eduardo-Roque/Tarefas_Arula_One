<meta charset="utf-8">
<!--Abaixo a tarefa de JavaScript-->
<script>
    //Tarefa criar uma aplicação que resolva quantas geração tem desde 1500 anos até a data atual.
    //Abaixo as funções
    function pulalinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
    }
    //Abaixo são as variantes
    var idade1 = 1500;
    var idade2 = 2022;
    var geracao = 28;
    //Tem que subtrair do maior para o menor e depois dividir.
    var resultado = (idade2 - idade1) / geracao;
    //Abaixo o html com JS
    mostra("se passaram " + Math.round(resultado) + " gerações")
    pulalinha()
</script>
