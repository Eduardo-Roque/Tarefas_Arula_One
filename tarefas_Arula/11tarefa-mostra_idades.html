<meta charset="utf-8">
<!--Abaixo a tarefa de JavaScript-->
<script>
    //tarefa de revisão criar uma aplicação que mostra as idades
    //Abaixo as função
    function pulalinha(){
        document.write("<br><hr><br>");
    }
    //função que troca o código document.write pelo mostra e depois pula uma linha.
    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulalinha();
    }
    //Abaixo as variáveis.
    var ano = 2019;
    mostra("Eu nasci em : " + (ano - 25));
    mostra("Adriano nasceu em : " + (ano - 26));
    mostra("Paulo nasceu em : " + (ano - 32));
</script>
